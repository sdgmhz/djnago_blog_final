{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Comment Delete
{% endblock title %}

{% block content %}
<h3>Are you sure you want to delete your comment "{{comment.subject}}" on post "{{comment.post.title}}"?!</h3>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button> <a class="btn btn-secondary" href="{% url 'comment:comment_list' %}">Cancel</a>
</form>
{% endblock content %}
