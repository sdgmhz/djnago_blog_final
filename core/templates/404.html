{% extends "_base.html" %}

{% block title %}
404 - Page Not Found
{% endblock title %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-lg border-0">
            <div class="card-body text-center">
                <h1 class="display-4 text-danger">404</h1>
                <p class="lead">Oops! The page you're looking for doesn't exist.</p>
                <p class="text-muted">It might have been moved or deleted, or maybe you just typed the wrong address.</p>
                <a href="{% url 'website:home' %}" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
