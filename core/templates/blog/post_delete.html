{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Post Delete
{% endblock title %}

{% block content %}
<h3>Are you sure you want to delete "{{post}}"?!</h3>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button> <a class="btn btn-secondary" href="{% url 'blog:post_list' %}">Cancel</a>
</form>
{% endblock content %}
